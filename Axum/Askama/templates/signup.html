<!DOCTYPE html>
<html>
  <head>
    <title>Signup Page</title>
  </head>
  <body>
    <h1>Signup</h1>
    <form action="/signup" method="post">
      <label>Username: <input type="text" name="username" /></label><br>
      <label>Password: <input type="password" name="password" /></label><br>
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
